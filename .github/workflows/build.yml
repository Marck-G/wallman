name: Multi-Arch Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: i686-unknown-linux-gnu
            arch: x86
          - target: aarch64-unknown-linux-gnu
            arch: arm64
          - target: armv7-unknown-linux-gnueabihf
            arch: arm7
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          case ${{ matrix.target }} in
            "i686-unknown-linux-gnu")
              sudo apt-get install -y gcc-multilib
              ;;
            "aarch64-unknown-linux-gnu")
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
            "armv7-unknown-linux-gnueabihf")
              sudo apt-get install -y gcc-arm-linux-gnueabihf
              ;;
          esac

      - name: Build with Cargo
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Linker configuration for cargo
          CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER: gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
          # CC configuration for C dependencies (e.g. OpenSSL in native-tls-vendored)
          CC_i686_unknown_linux_gnu: gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CC_armv7_unknown_linux_gnueabihf: arm-linux-gnueabihf-gcc

      - name: Prepare Artifact
        run: |
          mkdir -p staging
          cp "target/${{ matrix.target }}/release/wallman" "staging/wallman-${{ matrix.arch }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallman-${{ matrix.arch }}
          path: staging/wallman-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
